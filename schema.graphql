schema {
    query: Query
    mutation: Mutation
}

input CreateUserInput {
    text: String!
}
input UpdateUserInput {
    id: ID!
    text: String!
}
input deleteUserInput {
    id: ID!
}

type Demo {
    id: ID
    text: String
}

type Query {
    getUser(id: ID!): Demo
}
        
type Mutation {
    createUser(input: CreateUserInput): Demo
    updateUser(input: UpdateUserInput): Demo
    deleteUser(input: deleteUserInput): Demo
}